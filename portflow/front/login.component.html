<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-ship"></i>
        <h2>PortFlow</h2>
        <p>Connexion au système</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="form-control"
            placeholder="votre.email@portflow.com">
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="form-control"
            placeholder="••••••••">
        </div>
        
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">
          <i class="fas fa-sign-in-alt" *ngIf="!isLoading"></i>
          <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </button>
        
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
      
      <!-- Comptes de démonstration -->
      <div class="demo-accounts">
        <h3>Comptes de démonstration :</h3>
        <div class="demo-list">
          <div class="demo-account" *ngFor="let account of demoAccounts" (click)="fillDemoAccount(account)">
            <strong>{{ account.role }}</strong>
            <small>{{ account.email }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
